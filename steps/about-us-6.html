<p>
  Застрашени видове
</p>

<p>
  Страх
</p>


<div class="notes">
  <ul>
    <li>
      Ако попаднете на застрашен вид, който си пази мястото - ако можете го убедите че няма от какво да се страхува - ок
    </li>
    <li>
      Ако не - махайте се
    </li>
    <li>
      Не трябва да има страх между нас.
    </li>
  </ul>
</div>
